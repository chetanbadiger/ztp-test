# templates/job.yaml

apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.job.name }}
  
spec:
  template:
    spec:
      containers:
      - name: {{ .Values.job.name }}
        image: {{ .Values.job.image.repository }}
        command: ["python", "app.py"] 
        env:
        - name: VCENTERIP
          value: <path:ST0198/edge-config/data/secrets#vCenterIp>
        - name: SERVER1ILOUSERNAME
          value: <path:ST0198/edge-config/data/secrets#server1ILOUsername>
        - name: SERVER1ILOPASSWORD
          value: <path:ST0198/edge-config/data/secrets#server1ILOPassword>
      restartPolicy: Never
