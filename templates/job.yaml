# templates/job.yaml

apiVersion: batch/v1
kind: Job
metadata:
  name: {{ .Values.job.name }}
  
spec:
  template:
    spec:
      containers:
      - name: {{ .Values.job.name }}
        image: {{ .Values.job.image.repository }}
        command: ["python", "app.py"] 
        env:
        - name: vaultEcaasVcenterLicenseKey
          value: <path:st0259/edge-config/data/secrets#vCenterIp>
      restartPolicy: Never
